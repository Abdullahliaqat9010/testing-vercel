<VirtualHost *:80>
    # Backend application
     ProxyPass /api http://YOUR_SERVER_API:BACK_END_PORT
     ProxyPassReverse /api http://YOUR_SERVER_API:BACK_END_PORT

    # Frontend application
     ProxyPass / http://localhost:FRONT_END_PORT/
     ProxyPassReverse / http://localhost:FRONT_END_PORT/
</VirtualHost>
